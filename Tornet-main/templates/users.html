    .maxbutton {
  position: relative !important;
  text-decoration: none !important;
  display: inline-block !important;
  vertical-align: middle !important;
  width: 160px !important;
  height: 50px !important;
  border: 2px solid #010101 !important;
  border-radius: 4px 4px 4px 4px !important;
  background-color: #ef1717 !important;
  box-shadow: 0px 0px 2px 0px #ed1515 !important;
}
.maxbutton:hover {
  border-color: #933e24 !important;
  background-color: white !important;
  box-shadow: 0px 0px 2px 0px #333333 !important;
}
.maxbutton .mb-text {
  color: #cecece !important;
  font-family: Tahoma !important;
  font-size: 15px !important;

  <div class="admin-heading">
    <h1>Your Admin Page</h1>

  <div class="admin-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>USERNAME</th>
          <th>PASSWORD (SHA-256)</th>
          <th>API_KEY</th>
          <th>SECRET_ACCESS_KEY</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td style="font-size: 10px;">{{ user.password }}</td>
            <td style="font-size: 10px;">{{ user.api_key }}</td>
            <td style="font-size: 10px;">{{ user.secret_access_key }}</td>
            <td>
              <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                <input type="submit" value="Delete" class="maxbutton">

              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="admin-buttons">
    <a href="/add_user"><button>Add User</button></a>&nbsp;

  </div>
